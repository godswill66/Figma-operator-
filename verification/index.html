<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify Company Details</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: #f5f7fb;
        margin: 0;
      }
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: #fff;
        width: 100%;
        max-width: 720px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      /* form layout */
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
      .input-icon {
        position: relative;
      }

      .input-icon input {
        padding-right: 40px; /* space for the icon */
      }
      .input-icon img {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        pointer-events: none; /* allows clicking input */
      }
      #select-phone {
        width: 30%;
        margin-right: 8px;
      }
      #phone-input {
        width: 65%;
      }
      .field label {
        font-size: 13px;
        margin-bottom: 6px;
        display: block;
      }
      input,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      input:focus,
      select:focus {
        border-color: #5b7cfa;
        outline: none;
      }
      label input {
        margin-right: 8px;
        position: relative;
        left: 50px;
      }
      .upload-container {
        grid-column: span 2;
        display: flex;
        gap: 16px;
        margin-top: 20px;
      }
      .upload-box {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .upload-box label {
        font-size: 13px;
        margin-bottom: 6px;
      }

      .upload-area {
        height: 120px; /* expanded height */
        border: 2px dashed #d7dff5;
        border-radius: 12px;
        background: #fafbff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-align: center;
      }

      .upload-area span {
        font-size: 28px;
        margin-bottom: 6px;
      }

      .upload-area small {
        font-size: 12px;
        color: #666;
      }
      span img {
        width: 40px;
        height: 40px;
        bottom: 10px;
        position: relative;
      }
      /* button */
      .btn {
        width: 50%;
        margin-left: 25%;
        padding: 12px;
        border-radius: 25px;
        border: none;
        background: #b9c9f0;
        color: white;
        font-size: 15px;
        cursor: pointer;
        margin-top: 30px;
      }
      .btn:hover {
        background: #5b7cfa;
      }
      #ICU-checkbox {
        position: relative;
        right: 330px;
      }
      #Carrier-checkbox {
        position: relative;
        right: 250px;
        bottom: 37px;
      }
      #Emergency-Response-checkbox {
        position: relative;
        right: 150px;
        bottom: 70px;
      }
      #Trauma-Response-checkbox {
        position: relative;
        right: 330px;
        bottom: 60px;
      }
      #Other-checkbox {
        position: relative;
        right: 150px;
        bottom: 97px;
      }
      .ICU {
        position: relative;
        bottom: 17px;
        left: 20px;
      }
      .Carrier {
        position: relative;
        bottom: 54px;
        left: 100px;
      }
      .emergency-Response {
        position: relative;
        bottom: 90px;
        left: 200px;
      }
      .trauma-Response {
        position: relative;
        bottom: 80px;
        left: 20px;
      }
      .other {
        position: relative;
        bottom: 115px;
        left: 200px;
      }
      /* responsive */
      @media (max-width: 650px) {
        .grid,
        .upload-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h2>Verify Company Details</h2>

        <form id="verifyForm">
          <div class="grid">
            <div class="field">
              <label>Company Name</label>
              <input type="text" placeholder="Ajd-wise Limited" required />
            </div>
            <div class="field">
              <label>Company Email</label>
              <input type="email" placeholder="ajdwise54@yahoo.com" required />
            </div>

            <div class="field">
              <label>Company Phone</label>
              <select name="phone" id="select-phone">
                <option value="+234">+234</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
              </select>
              <input
                type="tel"
                placeholder="9067845689"
                required
                id="phone-input"
              />
            </div>
            <div class="field">
              <label>Location</label>
              <div class="input-icon">
                <input type="text" placeholder="Abuja, Nigeria" required />
                <img src="/assets/images/location-icon.png" alt="Location" />
              </div>
            </div>
            <div class="upload-container">
              <div class="upload-box">
                <label>Upload Company Registration Document</label>
                <label class="upload-area">
                  <input type="file" hidden />
                  <span><img src="/assets/images/pics-icon.png" alt="" /></span>
                  <small
                    ><strong>click to replace </strong>or drag and drop<br />SVG,
                    PNG, JPG, GIF(MAX 800 X 400PPX)</small
                  >
                </label>
              </div>

              <div class="upload-box">
                <label>Upload License Document</label>
                <label class="upload-area">
                  <input type="file" hidden required/>
                  <span><img src="/assets/images/pics-icon.png" alt="" /></span>
                  <small
                    ><strong>click to replace </strong>or drag and drop<br />SVG,
                    PNG, JPG, GIF(MAX 800 X 400 PX)</small
                  >
                </label>
              </div>
            </div>
          </div>
          <div class="services">
            <p>Type of service Rendered</p>
            <div>
              <input type="checkbox" name="ICU" id="ICU-checkbox" required/>
              <label class="ICU" for="ICU-checkbox">ICU</label>
              <input type="checkbox" name="Carrier" id="Carrier-checkbox" required/>
              <label class="Carrier" for="Carrier-checkbox">Carrier</label>
              <input
                type="checkbox"
                name="EmergencyResponse"
                id="Emergency-Response-checkbox" required
              />
              <label
                class="emergency-Response"
                for="Emergency-Response-checkbox"
                >Emergency Response</label
              >
              <input
                type="checkbox"
                name="TraumaResponse"
                id="Trauma-Response-checkbox" required
              />
              <label class="trauma-Response" for="Trauma-Response-checkbox"
                >Trauma Response</label
              >
              <input type="checkbox" name="Other" id="Other-checkbox" required/>
              <label class="other" for="Other-checkbox">Other</label>
            </div>
          </div>
          <button type="submit" class="btn">Verify</button>
        </form>
      </div>
    </div>
    <script>
      const checkboxes = document.querySelectorAll(
        '.services input[type="checkbox"]',
      );
      const verifyBtn = document.querySelector(".btn");

      // disable button initially
      verifyBtn.disabled = true;

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          const anyChecked = Array.from(checkboxes).some((cb) => cb.checked);

          if (anyChecked) {
            verifyBtn.classList.add("active");
            verifyBtn.disabled = false;
          } else {
            verifyBtn.classList.remove("active");
            verifyBtn.disabled = true;
          }
        });
      });
      document
        .getElementById("verifyForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Verification submitted successfully!");
        });
    </script>
  </body>
</html>
