<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f7fb;
      height: 120vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      border-color: #1f5bd7;
      box-shadow: 0 0 0 2px rgba(31, 91, 215, 0.15);
      outline: none;
    }

    .password-field {
      position: relative;
    }

    .password-field .toggle {
      position: absolute;
      right: 12px;
      top: 35%;
      cursor: pointer;
      font-size: 14px;
    }
    span img {
      width: 18px;
      height: 18px;
      bottom: 10px;
      position: relative;
    }
    .btn-primary {
      width: 100%;
      background: #1f5bd7;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: #1749b1;
    }
    .close-btn{
       width: 100px;
      background: #1f5bd7;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }
    .divider {
      text-align: center;
      margin: 18px 0;
      color: #999;
      font-size: 13px;
    }

    .btn-google {
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ddd;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .btn-google img {
      width: 18px;
    }

    .login-text {
      text-align: center;
      font-size: 14px;
      margin-top: 18px;
    }

    .login-text a {
      color: #1f5bd7;
      text-decoration: none;
    }
    .modal {
      position: fixed;
      top: 0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 350px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .icon-box {
      width: 70px;
      height: 70px;
      background: #e8efff;
      color: #1f5bd7;
      font-size: 32px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }

    .modal-content h3 {
      margin-bottom: 10px;
    }

    .modal-content p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
  <body>
    <div class="container">
      <div class="card">
        <h2>Sign Up</h2>

        <form id="signupForm">
          <label>Name of Organization</label>
          <input type="text" placeholder="Enter first name" required />

          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" required />

          <label>Password</label>
          <div class="password-field">
            <input
              type="password"
              id="password"
              placeholder="Enter password"
              required
            />
            <span class="toggle" onclick="togglePassword('password')"
              ><img src="/assets/images/images-removebg-preview.png" alt=""
            /></span>
          </div>

          <label>Confirm Password</label>
          <div class="password-field">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Re-enter password"
              required
            />
            <span class="toggle" onclick="togglePassword('confirmPassword')"
              ><img src="/assets/images/images-removebg-preview.png" alt=""
            /></span>
          </div>
          <div class="show-icon"><img src="" alt="" /></div>
          <button type="submit" class="btn-primary">Sign Up</button>

          <div class="divider">OR</div>

          <button type="button" class="btn-google">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            />
            Sign up with Google
          </button>

          <p class="login-text">
            Already have an account?
            <a href="#">Login</a>
          </p>
        </form>
      </div>
    </div>
    <!-- Email Sent Modal -->
    <div class="modal" id="emailModal">
      <div class="modal-content">
        <div class="icon-box">ðŸ“§</div>
        <h3>Check your email</h3>
        <p>
          A link has been sent to you to verify your email
        <p><a href="">Resend Link</a></p>
        <button onclick="closeModal()" class="close-btn">Close</button>
      </div>
    </div>

    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Normally you would send data to backend here

          // Show the modal
          document.getElementById("emailModal").style.display = "flex";
        });

      function closeModal() {
        document.getElementById("emailModal").style.display = "none";
      }
    </script>
  </body>
</html>
